<!DOCTYPE html>
<html>

<head>
    <title>Meme Matchmaker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
</head>

<body>

    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">The Meme Matchmaker</h1>
                <p class="lead">Instructions / Directions here.</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">

            <div class="col">
                <div class="card" style="width: 30rem;">
                    <div class="card-body">
                        <h5 class="card-title">Try It Out!</h5>


                        <div class="row">
                            <div class="col">
                                <img src="assets/images/olga.jpg" class="img-fluid" alt="Responsive image">
                            </div>

                            <div class="col">
                                <img src="assets/images/hannah.jpg" class="img-fluid" alt="Responsive image">
                            </div>

                            <div class="col">
                                <img src="assets/images/morpheus.png" class="img-fluid" alt="Responsive image">
                            </div>
                        </div>

                        <div class="row">
                            <h5 class="card-title w-100 text-center" id="your-photo">Your Photo</h5>
                        </div>
                        <div class="row" id="submit-input">
                            <input type="text" name="lname" id="image-input"><br>
                            <input type="submit" value="Submit" id="submit-image">
                        </div>
                    </div>

                </div>
            </div>
        


            <div class="col">
              <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">Meme Returned</h5>
                    <div id="memeDump">

                    </div>
                </div>
              </div>
            </div>



       </div>
    </div>

    <script src="assets/javascript.js"></script>
</body>

</html>
